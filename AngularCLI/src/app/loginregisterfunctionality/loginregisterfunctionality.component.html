<div class="container mt-4">
    <div class="card">
        <h1>Account Registration</h1>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Please Enter the Name">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="address" placeholder="Please Enter your Country of Origin">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" [(ngModel)]="phone" [ngModelOptions]="{standalone: true}" class="form-control" id="phone" placeholder="Please Enter the Phone Number">    
        </div>
        <button type="submit" class="btn btn-primary mt-4" (click)="register()">Submit Credentials</button>
    </form>
    </div>
</div>
